<body>
    <div class="app-name">
        Stock Stock GO
    </div>
    <div class="instructions">
        Welcome to Stock Stock Go, an App that graphs out stock prices and uses the info to project outcomes up to 5 years in the future!
    </div>
    <div>
        Add these specific stocks to the graph:
        <select id="preselected-stocks" >
            <option value="" disabled selected>Select a stock</option>
            <option value="AAPL">Apple</option>
            <option value="AMZN">Amazon</option>
            <option value="FB">Facebook(Meta)</option>
            <option value="GOOGL">Google</option>
            <option value="NFLX">Netflix</option>
            <option value="TSLA">Tesla</option>
        </select>
        <button value="AAPL" id="stock-button">Apple</button>
        <button value="AMZN" id="stock-button">Amazon</button>
        <button value="COST" id="costco-button">Costco</button>
        <button value="DIS" id="disney-button">Disney</button>
        <button value="F" id="ford-button">Ford</button>
        <button value="FB" id="facebook-button">Facebook</button>
        See info for the last: 
        <select id="preselected-year">
            <option value="253">253 days</option>
            <option value="180">180 days</option>
            <option value="90">90 days</option>
            <option value="30">30 days</option>
        </select>

    </div>
    <div class="ticker-search">
        <label class="start-year-label">Start Date:</label>
        <select name="start-year" id="start-year">
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
        </select>
        <label class="end-year-label">End Date:</label>
        <select name="end-year" id="end-year">
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>


        </selecT>
        <input id='ticker-search-bar'type="text" placeholder="Enter 4 letter ticker symbol">
        <!-- <button class='ticker-search-button' id="ticker-search-button" >Add stock to graph</button> -->

    </div>
    <canvas id="myChart" width="1600" height="700"></canvas>
