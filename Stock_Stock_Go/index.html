    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>

    <title>Stock Stock Go</title>

<body>
    <div id="fadeaway">
        <img class='logo'src="./assets/images/App_logo.png">
    </div>
    <div class="app-name">
        Stock Stock GO
    </div>
    <div class="instructions">
        Welcome to Stock Stock Go, graph any stock and summarize relevant data

        <div>
            Select your date range
            <br>
            Click a stock icon or enter your own ticker and push the button to graph!          

        </div>
        <div class="disclaimer">
            Disclaimer: the information provided here is not financial advice. 
        </div>
    </div>
    <div class="stock-choices">
        Select a stock:
        <br>
        <button value="AAPL" id="apple-button"><img src="./assets/images/Apple_icon.png"></button>
        <button value="AMZN" id="amazon-button"><img src="./assets//images/Amazon_icon.png"></button>
        <button value="COST" id="costco-button"><img src="./assets/images/Costco_icon.png"></button>
        <button value="DIS" id="disney-button"><img src="./assets//images/Disney_icon.png"></button>
        <button value="F" id="ford-button"><img src="./assets/images/Ford_icon.png"></button>
        <button value="FB" id="facebook-button"><img src="./assets/images/Facebook_icon.png"> </button>
        <button value="GOOGL" id="google-button"><img src="./assets/images/Google_icon.png"> </button>
        <button value="NFLX" id="netflix-button"><img src="./assets/images/Netflix_icon.png"></button>
        <button value="TSLA" id="tesla-button"><img src="./assets/images/Tesla_icon.png"></button>
        <br>
        

    </div>
    <div class="year">
        See info for the last:
        <select id="preselected-year">
            <option value="253">253 days</option>
            <option value="180">180 days</option>
            <option value="90">90 days</option>
            <option value="30">30 days</option>
        </select>
        <input id='ticker-search-bar'type="text" placeholder="Enter ticker symbol">
        <button class='ticker-search-button' id="ticker-search-button" >Add stock to graph</button> 
    </div>
    

    
    <canvas id="myChart" width="1600" height="700"></canvas>
    <div class="table-header-container">
        <div id="table-header"></div>

    </div>
    <div id="table-container">
        <table id="table1">
            <tr class="table-row-1">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr class="table-row-2">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>

    </div>

    <div class="take-aways" id="take-aways">
        <ul id="take-away-list">
            <li id="takeaway-1"></li>
            <li id="takeaway-2"></li>
            <li id="takeaway-3"></li>
        </ul>
    </div>
    <div class="about-me">
        <div class="github">
            <a target="_blank" href="https://github.com/Jasonchu94"><img src="./assets/images/Github_icon.png"></a>
        </div>
        <div class="angelist">
            <a target="_blank" href="https://angel.co/u/jason-chu-20"><img src="./assets/images/AngelList_icon.png"></a>               
        </div>
        <div class="linkedIn">
            <a target="_blank" href="https://www.linkedin.com/in/jasonchu94/"><img src="./assets//images/Linked_in_icon.png"></a>
        </div>
    </div>
